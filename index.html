<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot with Image Generation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --header-bg: #141414;
      --input-bg: #2a2a2a;
      --sidebar-bg: #252526;
      --user-bubble: #1e90ff;
      --assistant-bubble: #3a3a3a;
      --text-color: #f0f0f0;
      --accent-color: #00cc99;
      --accent-hover: #00b386;
      --code-bg: #252526;
      --code-border: #505050;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--sidebar-bg);
      padding: 1.5rem;
      overflow-y: auto;
      border-right: 1px solid var(--code-border);
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
      position: absolute;
      z-index: 20;
      height: 100%;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .chat-item {
      padding: 0.8rem 1rem;
      background: var(--header-bg);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .chat-item:hover, .chat-item.active {
      background: var(--accent-color);
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    header {
      background: var(--header-bg);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    header h1 {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .header-buttons {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    header button, .sidebar-toggle {
      background: var(--accent-color);
      border: none;
      color: var(--text-color);
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .sidebar-toggle {
      display: none;
      padding: 0.6rem;
    }

    header button:hover, .sidebar-toggle:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .message {
      max-width: 75%;
      padding: 1rem 1.5rem;
      border-radius: 18px;
      word-wrap: break-word;
      animation: floatIn 0.4s ease-out forwards;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
      position: relative;
    }

    .message:hover {
      transform: translateY(-2px);
    }

    .user {
      align-self: flex-end;
      background: var(--user-bubble);
    }

    .assistant {
      align-self: flex-start;
      background: var(--assistant-bubble);
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code-canvas {
      background: var(--code-bg);
      border: 1px solid var(--code-border);
      border-radius: 12px;
      padding: 1.2rem;
      margin-top: 0.8rem;
      position: relative;
      font-family: 'Fira Code', 'Courier New', monospace;
      font-size: 0.95rem;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .code-canvas pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .copy-btn, .download-btn {
      position: absolute;
      top: 0.6rem;
      right: 0.6rem;
      background: var(--accent-color);
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 15px;
      cursor: pointer;
      color: var(--text-color);
      font-size: 0.85rem;
      transition: background 0.3s ease;
    }

    .download-btn {
      top: auto;
      bottom: 0.6rem;
      right: 0.6rem;
    }

    .copy-btn:hover, .download-btn:hover {
      background: var(--accent-hover);
    }

    .input-area {
      background: var(--input-bg);
      padding: 1rem 1.5rem;
      display: flex;
      gap: 0.8rem;
      box-shadow: var(--shadow);
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      min-width: 250px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      background: var(--header-bg);
      padding: 0.5rem;
      border-radius: 25px;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .input-area input[type="text"] {
      flex: 1;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 20px;
      background: transparent;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .msg-btn, .image-gen-btn, .upload-btn {
      background: var(--accent-color);
      border: none;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .msg-btn:hover, .image-gen-btn:hover, .upload-btn:hover {
      background: var(--accent-hover);
      transform: scale(1.1);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .status-indicator span {
      width: 8px;
      height: 8px;
      background: var(--accent-color);
      border-radius: 50%;
      animation: pulse 1.2s infinite;
    }

    .status-indicator span:nth-child(1) { animation-delay: 0s; }
    .status-indicator span:nth-child(2) { animation-delay: 0.4s; }
    .status-indicator span:nth-child(3) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }

    .generated-image, .uploaded-image {
      max-width: 100%;
      width: 100%;
      border-radius: 12px;
      margin-top: 0.8rem;
      box-shadow: var(--shadow);
      transition: transform 0.2s ease;
    }

    .generated-image:hover, .uploaded-image:hover {
      transform: scale(1.02);
    }

    @media (max-width: 900px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 20;
        width: 250px;
      }
      
      .sidebar.hidden {
        transform: translateX(-100%);
      }
      
      .sidebar-toggle {
        display: block;
      }
      
      .chat-container {
        padding: 1rem;
      }
    }

    @media (max-width: 768px) {
      .message {
        max-width: 85%;
      }
      
      .input-area {
        padding: 0.8rem;
      }
      
      .input-wrapper {
        min-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .input-wrapper {
        flex-wrap: wrap;
        padding: 0.4rem;
      }
      
      .msg-btn, .image-gen-btn, .upload-btn {
        width: 34px;
        height: 34px;
      }
      
      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar hidden" id="sidebar">
      <div class="chat-list" id="chat-list">
        <!-- Chat items will be added here -->
      </div>
    </div>
    
    <div class="main-content">
      <header>
        <div class="header-buttons">
          <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
          <h1>Chat Bot with Image Generation</h1>
        </div>
        <button onclick="newChat()">New Chat</button>
      </header>

      <div class="chat-container" id="chat-container"></div>

      <div class="input-area">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Ask me anything...">
          <button class="msg-btn" onclick="sendMessage()" title="Send Message">‚úâÔ∏è</button>
          <button class="image-gen-btn" onclick="generateImageFromInput()" title="Generate Image">üñºÔ∏è</button>
          <label for="image-upload" class="upload-btn" title="Upload Image">üì§</label>
          <input type="file" id="image-upload" accept="image/*" onchange="uploadImage()">
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://dev-pycodz-blackbox.pantheonsite.io/DEvZ44d/deepseek.php?text=";
    const IMAGE_API_URL = "https://dev-pycodz-blackbox.pantheonsite.io/DEvZ44d/imger.php?img=";
    let chats = [];
    let currentChatId = null;
    let messages = [];
    let lastUploadedImage = null;

    async function sendMessage() {
      const inputField = document.getElementById('user-input');
      const text = inputField.value.trim();
      if (!text) return;

      addMessage("user", text);
      updateChatList(text);
      inputField.value = "";
      
      if (text.toLowerCase().includes("generate image")) {
        await generateImage(text);
        return;
      }

      const tempId = addMessage("assistant", "Typing", true);

      try {
        let query = text;
        if (lastUploadedImage) {
          query = `Regarding the uploaded image: ${text}`;
        }
        const response = await fetch(API_URL + encodeURIComponent(query));
        const data = await response.text();
        removeMessage(tempId);

        const { textOnly, codeBlocks } = parseAiResponse(data);
        addMessage("assistant", textOnly, false, codeBlocks);
      } catch (err) {
        removeMessage(tempId);
        addMessage("assistant", "Error connecting to AI.", false);
        console.error(err);
      }
    }

    async function generateImage(prompt) {
      const tempId = addMessage("assistant", "Generating", true);

      try {
        const imageUrl = IMAGE_API_URL + encodeURIComponent(prompt);
        const response = await fetch(imageUrl);
        if (!response.ok) throw new Error("Failed to generate image");

        removeMessage(tempId);
        addImageMessage(imageUrl, true);
      } catch (err) {
        removeMessage(tempId);
        addMessage("assistant", "Failed to generate image.", false);
        console.error(err);
      }
    }

    async function generateImageFromInput() {
      const inputField = document.getElementById('user-input');
      const text = inputField.value.trim();
      if (!text) return;

      addMessage("user", text);
      updateChatList(text);
      await generateImage(text);
    }

    function uploadImage() {
      const fileInput = document.getElementById('image-upload');
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageUrl = e.target.result;
        lastUploadedImage = imageUrl;
        addMessage("user", "Uploaded an image", false, [], imageUrl, false);
        fileInput.value = ""; // Reset file input
      };
      reader.readAsDataURL(file);
    }

    function newChat() {
      messages = [];
      currentChatId = Date.now();
      chats.push({ id: currentChatId, title: "New Chat" });
      lastUploadedImage = null;
      updateChatList();
      renderMessages();
    }

    function addMessage(role, content, typed = false, codeBlocks = [], imageUrl = null, downloadable = false) {
      const id = Date.now() + Math.random();
      messages.push({ id, role, content, typed, codeBlocks, imageUrl, downloadable });
      renderMessages();
      return id;
    }

    function addImageMessage(imageUrl, downloadable = false) {
      const id = Date.now() + Math.random();
      messages.push({ id, role: "assistant", content: "Here's your generated image:", imageUrl, downloadable });
      renderMessages();
    }

    function removeMessage(id) {
      messages = messages.filter(m => m.id !== id);
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById("chat-container");
      container.innerHTML = "";

      messages.forEach(msg => {
        const bubble = document.createElement("div");
        bubble.classList.add("message", msg.role);

        if (msg.typed) {
          bubble.innerHTML = `
            ${msg.content} 
            <span class="status-indicator">
              <span></span><span></span><span></span>
            </span>
          `;
        } else {
          bubble.textContent = msg.content;
          if (msg.imageUrl) {
            const img = document.createElement("img");
            img.src = msg.imageUrl;
            img.classList.add(msg.downloadable ? "generated-image" : "uploaded-image");
            bubble.appendChild(img);

            if (msg.downloadable) {
              const downloadBtn = document.createElement("button");
              downloadBtn.classList.add("download-btn");
              downloadBtn.textContent = "Download";
              downloadBtn.onclick = () => downloadImage(msg.imageUrl);
              bubble.appendChild(downloadBtn);
            }
          }
          if (msg.codeBlocks?.length > 0) {
            msg.codeBlocks.forEach(code => {
              const codeCanvas = document.createElement("div");
              codeCanvas.classList.add("code-canvas");
              
              const pre = document.createElement("pre");
              pre.textContent = code;
              codeCanvas.appendChild(pre);

              const copyBtn = document.createElement("button");
              copyBtn.classList.add("copy-btn");
              copyBtn.textContent = "Copy";
              copyBtn.onclick = () => copyToClipboard(code);
              codeCanvas.appendChild(copyBtn);

              bubble.appendChild(codeCanvas);
            });
          }
        }
        container.appendChild(bubble);
      });

      container.scrollTop = container.scrollHeight;
    }

    function downloadImage(imageUrl) {
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `generated-image-${Date.now()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function updateChatList(firstMessage = null) {
      const chatList = document.getElementById("chat-list");
      chatList.innerHTML = "";

      if (firstMessage && currentChatId) {
        const currentChat = chats.find(chat => chat.id === currentChatId);
        if (currentChat) {
          currentChat.title = firstMessage.substring(0, 30) + (firstMessage.length > 30 ? "..." : "");
        }
      }

      chats.forEach(chat => {
        const item = document.createElement("div");
        item.classList.add("chat-item");
        if (chat.id === currentChatId) item.classList.add("active");
        item.textContent = chat.title;
        item.onclick = () => switchChat(chat.id);
        chatList.appendChild(item);
      });
    }

    function switchChat(id) {
      currentChatId = id;
      messages = []; // In a real app, you'd load saved messages here
      lastUploadedImage = null;
      renderMessages();
      updateChatList();
      toggleSidebar();
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Code copied!");
      }, () => {
        alert("Failed to copy code.");
      });
    }

    function parseAiResponse(data) {
      let text = data;
      let codeBlocks = [];

      try {
        const parsed = JSON.parse(data);
        if (parsed.response) text = parsed.response;
      } catch (e) {}

      text = text.replace(/channel:.*/gi, "").replace(/last update:.*/gi, "").trim();

      const codeRegex = /```([\s\S]*?)```/g;
      let match;
      while ((match = codeRegex.exec(text)) !== null) {
        codeBlocks.push(match[1].trim());
      }
      text = text.replace(codeRegex, "").trim();

      return { textOnly: text, codeBlocks };
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    window.onload = function() {
      newChat();
    };
  </script>
</body>
  </html>
